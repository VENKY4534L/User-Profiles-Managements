<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profiles Manager</title>
    <style>
      :root {
        --color-white: rgba(255, 255, 255, 1);
        --color-black: rgba(0, 0, 0, 1);
        --color-cream-50: rgba(252, 252, 249, 1);
        --color-cream-100: rgba(255, 255, 253, 1);
        --color-gray-200: rgba(245, 245, 245, 1);
        --color-gray-300: rgba(167, 169, 169, 1);
        --color-gray-400: rgba(119, 124, 124, 1);
        --color-slate-500: rgba(98, 108, 113, 1);
        --color-brown-600: rgba(94, 82, 64, 1);
        --color-charcoal-700: rgba(31, 33, 33, 1);
        --color-charcoal-800: rgba(38, 40, 40, 1);
        --color-slate-900: rgba(19, 52, 59, 1);
        --color-teal-300: rgba(50, 184, 198, 1);
        --color-teal-400: rgba(45, 166, 178, 1);
        --color-teal-500: rgba(33, 128, 141, 1);
        --color-teal-600: rgba(29, 116, 128, 1);
        --color-teal-700: rgba(26, 104, 115, 1);
        --color-purple-500: rgba(139, 92, 246, 1);
        --color-purple-600: rgba(124, 58, 237, 1);
        --color-red-500: rgba(192, 21, 47, 1);

        --color-brown-600-rgb: 94, 82, 64;
        --color-teal-500-rgb: 33, 128, 141;
        --color-slate-900-rgb: 19, 52, 59;
        --color-purple-500-rgb: 139, 92, 246;

        --color-background: var(--color-cream-50);
        --color-surface: var(--color-cream-100);
        --color-text: var(--color-slate-900);
        --color-text-secondary: var(--color-slate-500);
        --color-primary: var(--color-purple-500);
        --color-primary-hover: var(--color-purple-600);
        --color-border: rgba(var(--color-brown-600-rgb), 0.2);
        --color-card-border: rgba(var(--color-brown-600-rgb), 0.12);

        --font-size-sm: 12px;
        --font-size-base: 14px;
        --font-size-lg: 16px;
        --font-size-xl: 18px;
        --font-size-2xl: 20px;
        --font-size-3xl: 24px;

        --space-4: 4px;
        --space-8: 8px;
        --space-12: 12px;
        --space-16: 16px;
        --space-20: 20px;
        --space-24: 24px;
        --space-32: 32px;

        --radius-sm: 6px;
        --radius-base: 8px;
        --radius-lg: 12px;
        --radius-full: 9999px;

        --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.04);
        --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.06);
        --shadow-lg: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
      }

      @media (prefers-color-scheme: dark) {
        :root {
          --color-gray-400-rgb: 119, 124, 124;
          --color-teal-300-rgb: 50, 184, 198;
          --color-gray-300-rgb: 167, 169, 169;
          --color-gray-200-rgb: 245, 245, 245;

          --color-background: var(--color-charcoal-700);
          --color-surface: var(--color-charcoal-800);
          --color-text: var(--color-gray-200);
          --color-text-secondary: rgba(var(--color-gray-300-rgb), 0.7);
          --color-primary: var(--color-purple-500);
          --color-border: rgba(var(--color-gray-400-rgb), 0.3);
          --color-card-border: rgba(var(--color-gray-400-rgb), 0.2);
        }
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background-color: var(--color-background);
        color: var(--color-text);
        font-size: var(--font-size-base);
        line-height: 1.5;
      }

      .container {
        max-width: 1280px;
        margin: 0 auto;
        padding: var(--space-16);
      }

      /* Header */
      .header {
        background-color: var(--color-surface);
        border-bottom: 1px solid var(--color-border);
        padding: var(--space-16) var(--space-24);
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .logo {
        font-weight: 600;
        font-size: var(--font-size-xl);
        border: 2px solid var(--color-text);
        padding: var(--space-8) var(--space-16);
        border-radius: var(--radius-sm);
      }

      .header-icons {
        display: flex;
        gap: var(--space-20);
        align-items: center;
      }

      .icon-btn {
        background: none;
        border: none;
        cursor: pointer;
        padding: var(--space-8);
        color: var(--color-text);
        font-size: var(--font-size-xl);
        border-radius: var(--radius-base);
        transition: background-color 0.2s;
      }

      .icon-btn:hover {
        background-color: rgba(var(--color-brown-600-rgb), 0.08);
      }

      .avatar-btn {
        width: 40px;
        height: 40px;
        border-radius: var(--radius-full);
        background: linear-gradient(
          135deg,
          var(--color-primary),
          var(--color-teal-500)
        );
        border: none;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: var(--font-size-lg);
      }

      /* Page header */
      .page-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: var(--space-24);
        margin-top: var(--space-24);
      }

      .page-title {
        font-size: var(--font-size-2xl);
        font-weight: 600;
      }

      /* Buttons */
      .btn {
        padding: var(--space-8) var(--space-16);
        border-radius: var(--radius-base);
        border: none;
        cursor: pointer;
        font-size: var(--font-size-base);
        font-weight: 500;
        transition: all 0.2s;
        display: inline-flex;
        align-items: center;
        gap: var(--space-8);
      }

      .btn-primary {
        background-color: var(--color-primary);
        color: white;
      }

      .btn-primary:hover {
        background-color: var(--color-primary-hover);
      }

      .btn-secondary {
        background-color: transparent;
        color: var(--color-text);
        border: 1px solid var(--color-border);
      }

      .btn-secondary:hover {
        background-color: rgba(var(--color-brown-600-rgb), 0.08);
      }

      /* Card */
      .card {
        background-color: var(--color-surface);
        border-radius: var(--radius-lg);
        border: 1px solid var(--color-card-border);
        box-shadow: var(--shadow-sm);
        overflow: hidden;
      }

      /* Table */
      .table-container {
        overflow-x: auto;
      }

      table {
        width: 100%;
        border-collapse: collapse;
      }

      thead {
        background-color: rgba(var(--color-brown-600-rgb), 0.04);
      }

      th {
        text-align: left;
        padding: var(--space-16);
        font-weight: 500;
        font-size: var(--font-size-sm);
        color: var(--color-text-secondary);
        border-bottom: 1px solid var(--color-border);
      }

      td {
        padding: var(--space-16);
        border-bottom: 1px solid var(--color-border);
      }

      tbody tr:hover {
        background-color: rgba(var(--color-brown-600-rgb), 0.02);
      }

      tbody tr:last-child td {
        border-bottom: none;
      }

      .action-icons {
        display: flex;
        gap: var(--space-12);
      }

      .action-icon {
        background: none;
        border: none;
        cursor: pointer;
        padding: var(--space-4);
        color: var(--color-text-secondary);
        font-size: var(--font-size-lg);
        border-radius: var(--radius-sm);
        transition: all 0.2s;
      }

      .action-icon:hover {
        color: var(--color-text);
        background-color: rgba(var(--color-brown-600-rgb), 0.08);
      }

      /* Modal */
      .modal-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 1000;
        align-items: center;
        justify-content: center;
        animation: fadeIn 0.2s;
      }

      .modal-overlay.active {
        display: flex;
      }

      .modal {
        background-color: var(--color-surface);
        border-radius: var(--radius-lg);
        width: 90%;
        max-width: 600px;
        max-height: 90vh;
        overflow-y: auto;
        box-shadow: var(--shadow-lg);
        animation: slideUp 0.3s;
      }

      .modal-header {
        padding: var(--space-20) var(--space-24);
        border-bottom: 1px solid var(--color-border);
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .modal-title {
        font-size: var(--font-size-xl);
        font-weight: 600;
      }

      .modal-close {
        background: none;
        border: none;
        font-size: var(--font-size-2xl);
        color: var(--color-text-secondary);
        cursor: pointer;
        padding: 0;
        width: 32px;
        height: 32px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: var(--radius-base);
        transition: all 0.2s;
      }

      .modal-close:hover {
        background-color: rgba(var(--color-brown-600-rgb), 0.08);
        color: var(--color-text);
      }

      .modal-body {
        padding: var(--space-24);
      }

      .modal-footer {
        padding: var(--space-20) var(--space-24);
        border-top: 1px solid var(--color-border);
        display: flex;
        justify-content: flex-end;
        gap: var(--space-12);
      }

      /* Form */
      .form-group {
        margin-bottom: var(--space-20);
      }

      .form-row {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: var(--space-16);
      }

      .form-label {
        display: block;
        margin-bottom: var(--space-8);
        font-size: var(--font-size-sm);
        color: var(--color-text-secondary);
        font-weight: 500;
      }

      .form-input,
      .form-select,
      .form-textarea {
        width: 100%;
        padding: var(--space-8) var(--space-12);
        border: 1px solid var(--color-border);
        border-radius: var(--radius-base);
        background-color: var(--color-background);
        color: var(--color-text);
        font-size: var(--font-size-base);
        transition: border-color 0.2s;
      }

      .form-input:focus,
      .form-select:focus,
      .form-textarea:focus {
        outline: none;
        border-color: var(--color-primary);
      }

      .form-input::placeholder,
      .form-textarea::placeholder {
        color: var(--color-text-secondary);
        opacity: 0.6;
      }

      .form-textarea {
        min-height: 100px;
        resize: vertical;
        font-family: inherit;
      }

      /* User Detail Page */
      .user-detail-container {
        display: none;
      }

      .user-detail-container.active {
        display: block;
      }

      .user-profile-header {
        background-color: var(--color-surface);
        border: 1px solid var(--color-card-border);
        border-radius: var(--radius-lg);
        padding: var(--space-32);
        margin-bottom: var(--space-24);
        display: flex;
        gap: var(--space-32);
        align-items: flex-start;
      }

      .user-avatar-large {
        width: 120px;
        height: 120px;
        border-radius: var(--radius-full);
        background: linear-gradient(
          135deg,
          var(--color-primary),
          var(--color-teal-500)
        );
        display: flex;
        align-items: center;
        justify-content: center;
        flex-shrink: 0;
      }

      .avatar-icon {
        width: 60px;
        height: 60px;
        fill: none;
        stroke: white;
        stroke-width: 2;
        stroke-linecap: round;
        stroke-linejoin: round;
      }

      .user-info {
        flex: 1;
      }

      .user-name {
        font-size: var(--font-size-3xl);
        font-weight: 600;
        margin-bottom: var(--space-8);
      }

      .user-contact {
        display: flex;
        flex-direction: column;
        gap: var(--space-4);
        color: var(--color-text-secondary);
      }

      .contact-item {
        display: flex;
        align-items: center;
        gap: var(--space-8);
      }

      /* Tabs */
      .tabs {
        display: flex;
        gap: var(--space-4);
        border-bottom: 1px solid var(--color-border);
        margin-bottom: var(--space-24);
      }

      .tab {
        padding: var(--space-12) var(--space-20);
        background: none;
        border: none;
        cursor: pointer;
        color: var(--color-text-secondary);
        font-size: var(--font-size-base);
        font-weight: 500;
        border-bottom: 2px solid transparent;
        transition: all 0.2s;
        position: relative;
      }

      .tab:hover {
        color: var(--color-text);
      }

      .tab.active {
        color: var(--color-primary);
        border-bottom-color: var(--color-primary);
      }

      .tab-badge {
        position: absolute;
        top: 6px;
        right: 12px;
        width: 8px;
        height: 8px;
        background-color: #ff6b35;
        border-radius: var(--radius-full);
      }

      .tab-content {
        display: none;
      }

      .tab-content.active {
        display: block;
      }

      .detail-section {
        background-color: var(--color-surface);
        border: 1px solid var(--color-card-border);
        border-radius: var(--radius-lg);
        padding: var(--space-24);
        margin-bottom: var(--space-24);
      }

      .section-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: var(--space-20);
      }

      .section-title {
        font-size: var(--font-size-xl);
        font-weight: 600;
      }

      .edit-btn {
        background: none;
        border: none;
        cursor: pointer;
        padding: var(--space-8);
        color: var(--color-primary);
        font-size: var(--font-size-lg);
        border-radius: var(--radius-base);
        transition: background-color 0.2s;
      }

      .edit-btn:hover {
        background-color: rgba(var(--color-purple-500-rgb), 0.08);
      }

      /* Loading state */
      .loading {
        text-align: center;
        padding: var(--space-32);
        color: var(--color-text-secondary);
      }

      .spinner {
        border: 3px solid var(--color-border);
        border-top-color: var(--color-primary);
        border-radius: var(--radius-full);
        width: 40px;
        height: 40px;
        animation: spin 0.8s linear infinite;
        margin: 0 auto var(--space-16);
      }

      /* Error state */
      .error-message {
        background-color: rgba(var(--color-red-500), 0.1);
        color: var(--color-red-500);
        padding: var(--space-12) var(--space-16);
        border-radius: var(--radius-base);
        margin-bottom: var(--space-16);
        display: none;
      }

      .error-message.show {
        display: block;
      }

      /* Empty state */
      .empty-state {
        text-align: center;
        padding: var(--space-32);
        color: var(--color-text-secondary);
      }

      .empty-state-icon {
        font-size: 48px;
        margin-bottom: var(--space-16);
        opacity: 0.3;
      }

      /* Animations */
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      @keyframes slideUp {
        from {
          transform: translateY(20px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      /* Responsive */
      @media (max-width: 768px) {
        .container {
          padding: var(--space-12);
        }

        .header {
          padding: var(--space-12) var(--space-16);
        }

        .form-row {
          grid-template-columns: 1fr;
        }

        .user-profile-header {
          flex-direction: column;
          align-items: center;
          text-align: center;
        }

        .table-container {
          overflow-x: scroll;
        }

        table {
          min-width: 600px;
        }

        .modal {
          width: 95%;
          margin: var(--space-16);
        }
      }

      .back-btn {
        margin-bottom: var(--space-16);
      }

      .file-upload-label {
        display: inline-block;
        padding: var(--space-8) var(--space-16);
        border: 1px solid var(--color-border);
        border-radius: var(--radius-base);
        cursor: pointer;
        background-color: var(--color-background);
        transition: all 0.2s;
        color: var(--color-text-secondary);
        font-size: var(--font-size-sm);
      }

      .file-upload-label:hover {
        border-color: var(--color-primary);
        color: var(--color-text);
      }

      .file-input {
        display: none;
      }

      .file-name {
        margin-top: var(--space-8);
        font-size: var(--font-size-sm);
        color: var(--color-text-secondary);
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="logo">LOGO</div>
      <div class="header-icons">
        <button class="icon-btn" aria-label="Notifications">
          <svg
            width="20"
            height="20"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
            <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
          </svg>
        </button>
        <button class="icon-btn" aria-label="Messages">
          <svg
            width="20"
            height="20"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"
            ></path>
          </svg>
        </button>
        <button class="avatar-btn" aria-label="Profile">👤</button>
      </div>
    </header>

    <!-- Main Content -->
    <main class="container">
      <!-- Users List View -->
      <div id="usersListView">
        <div class="page-header">
          <h1 class="page-title">Users</h1>
          <button class="btn btn-primary" id="addUserBtn">
            <span>+</span> Add user
          </button>
        </div>

        <!-- Loading State -->
        <div id="loadingState" class="loading" style="display: none">
          <div class="spinner"></div>
          <p>Loading users...</p>
        </div>

        <!-- Error State -->
        <div id="errorState" class="error-message">
          Failed to load users. Please try again.
        </div>

        <!-- Users Table -->
        <div class="card">
          <div class="table-container">
            <table id="usersTable">
              <thead>
                <tr>
                  <th>Sr. No</th>
                  <th>User name</th>
                  <th>E-mail</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody id="usersTableBody">
                <!-- Users will be populated here -->
              </tbody>
            </table>
          </div>
        </div>

        <!-- Empty State -->
        <div id="emptyState" class="empty-state" style="display: none">
          <div class="empty-state-icon">👥</div>
          <p>No users found. Add your first user!</p>
        </div>
      </div>

      <!-- User Detail View -->
      <div id="userDetailView" class="user-detail-container">
        <button class="btn btn-secondary back-btn" id="backToListBtn">
          ← Back to Users
        </button>

        <div class="user-profile-header">
          <div class="user-avatar-large">
            <svg class="avatar-icon" viewBox="0 0 24 24">
              <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
              <circle cx="12" cy="7" r="4"></circle>
            </svg>
          </div>
          <div class="user-info">
            <h2 class="user-name" id="detailUserName">Dave Richards</h2>
            <div class="user-contact">
              <div class="contact-item">
                <span id="detailUserEmail">dave@mail.com</span>
                <button
                  class="icon-btn"
                  style="padding: 2px; font-size: 14px"
                  onclick="copyToClipboard(document.getElementById('detailUserEmail').textContent)"
                >
                  📋
                </button>
              </div>
              <div class="contact-item" id="detailUserContact">
                +91 8332883854
              </div>
            </div>
          </div>
        </div>

        <!-- Tabs -->
        <div class="tabs">
          <button class="tab active" data-tab="basicInfo">
            Basic Info
            <span class="tab-badge"></span>
          </button>
          <button class="tab" data-tab="education">
            Education &amp; Skills
          </button>
          <button class="tab" data-tab="experience">Experience</button>
        </div>

        <!-- Tab Contents -->
        <div class="tab-content active" id="basicInfoTab">
          <div class="detail-section">
            <div class="section-header">
              <h3 class="section-title">Basic Details</h3>
              <button class="edit-btn" onclick="editBasicInfo()">✏️</button>
            </div>
            <form id="basicInfoForm">
              <div class="form-row">
                <div class="form-group">
                  <label class="form-label">First name</label>
                  <input
                    type="text"
                    class="form-input"
                    id="firstName"
                    placeholder="e.g. John"
                    disabled
                  />
                </div>
                <div class="form-group">
                  <label class="form-label">Last name</label>
                  <input
                    type="text"
                    class="form-input"
                    id="lastName"
                    placeholder="e.g. Doe"
                    disabled
                  />
                </div>
              </div>
              <div class="form-row">
                <div class="form-group">
                  <label class="form-label">Year of birth</label>
                  <select class="form-select" id="yearOfBirth" disabled>
                    <option value="">YYYY</option>
                  </select>
                </div>
                <div class="form-group">
                  <label class="form-label">Gender</label>
                  <select class="form-select" id="gender" disabled>
                    <option value="">Select an option</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                  </select>
                </div>
              </div>
              <div class="form-row">
                <div class="form-group">
                  <label class="form-label">Phone number</label>
                  <input
                    type="tel"
                    class="form-input"
                    id="phoneNumber"
                    placeholder="8332883854"
                    disabled
                  />
                </div>
                <div class="form-group">
                  <label class="form-label">Alternate Phone no</label>
                  <input
                    type="tel"
                    class="form-input"
                    id="altPhoneNumber"
                    placeholder="e.g. 9876543210"
                    disabled
                  />
                </div>
              </div>
              <div class="form-row">
                <div class="form-group">

    <!-- Add/Edit User Modal -->
    <div class="modal-overlay" id="userModal">
      <div class="modal">
        <div class="modal-header">
          <h2 class="modal-title" id="modalTitle">Add User</h2>
          <button class="modal-close" id="closeModal">&times;</button>
        </div>
        <div class="modal-body">
          <div class="error-message" id="modalError"></div>
          <form id="userForm">
            <div class="form-group">
              <label class="form-label">Name of the user</label>
              <input
                type="text"
                class="form-input"
                id="userName"
                placeholder="Type here"
                required
              />
            </div>
            <div class="form-row">
              <div class="form-group">
                <label class="form-label">E-mail</label>
                <input
                  type="email"
                  class="form-input"
                  id="userEmail"
                  placeholder="Type here"
                  required
                />
              </div>
              <div class="form-group">
                <label class="form-label">Contact</label>
                <input
                  type="tel"
                  class="form-input"
                  id="userContact"
                  placeholder="Type here"
                  required
                />
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" id="cancelBtn">Cancel</button>
          <button class="btn btn-primary" id="saveUserBtn">Add</button>
        </div>
      </div>
    </div>

    <script>
      // Data storage
      let users = [];
      let currentUserId = null;
      let isEditing = false;

      // Initialize app
      function init() {
        console.log("Initializing User Profiles Manager...");
        loadUsers();
        setupEventListeners();
        populateYearDropdowns();
        populateStateCountryDropdowns();
        console.log("Initialization complete. Users loaded:", users.length);
      }

      // Load users from browser storage
      function loadUsers() {
        const storedUsers = getStoredUsers();
        if (storedUsers.length === 0) {
          // Add default users
          users = [
            {
              id: 1,
              name: "Dave Richards",
              email: "dave@mail.com",
              contact: "+91 8332883854",
              firstName: "Dave",
              lastName: "Richards",
              yearOfBirth: "1990",
              gender: "male",
              phoneNumber: "8332883854",
              altPhoneNumber: "",
              emailId: "dave@mail.com",
              address: "",
              pincode: "",
              domicileState: "",
              domicileCountry: "",
              schoolCollege: "",
              degree: "",
              course: "",
              completionYear: "",
              grade: "",
              skills: "",
              projects: "",
              domain1: "",
              subdomain1: "",
              experience1: "",
              linkedinUrl: "",
              resumeFile: "myresume.pdf",
            },
            {
              id: 2,
              name: "Abhishek Hari",
              email: "hari@mail.com",
              contact: "+91 9876543210",
              firstName: "Abhishek",
              lastName: "Hari",
            },
            {
              id: 3,
              name: "Nishta Gupta",
              email: "nishta@mail.com",
              contact: "+91 9123456789",
              firstName: "Nishta",
              lastName: "Gupta",
            },
          ];
          saveUsers();
        } else {
          users = storedUsers;
        }
        renderUsers();
      }

      // Get users from variable storage
      function getStoredUsers() {
        return users;
      }

      // Save users
      function saveUsers() {
        // Data is already in the users array
        renderUsers();
      }

      // Render users table
      function renderUsers() {
        const tbody = document.getElementById("usersTableBody");
        const emptyState = document.getElementById("emptyState");
        const table =
          document.getElementById("usersTable").parentElement.parentElement;

        if (users.length === 0) {
          emptyState.style.display = "block";
          table.style.display = "none";
        } else {
          emptyState.style.display = "none";
          table.style.display = "block";

          tbody.innerHTML = users
            .map(
              (user, index) => `
                    <tr>
                        <td>${index + 1}</td>
                        <td>${user.name}</td>
                        <td>${user.email}</td>
                        <td>
                            <div class="action-icons">
                                <button class="action-icon" onclick="viewUser(${
                                  user.id
                                })" aria-label="View user">
                                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                        <circle cx="12" cy="12" r="3"></circle>
                                    </svg>
                                </button>
                                <button class="action-icon" onclick="deleteUser(${
                                  user.id
                                })" aria-label="Delete user">
                                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <polyline points="3 6 5 6 21 6"></polyline>
                                        <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                                    </svg>
                                </button>
                            </div>
                        </td>
                    </tr>
                `
            )
            .join("");
        }
      }

      // Setup event listeners
      function setupEventListeners() {
        document
          .getElementById("addUserBtn")
          .addEventListener("click", openAddUserModal);
        document
          .getElementById("closeModal")
          .addEventListener("click", closeUserModal);
        document
          .getElementById("cancelBtn")
          .addEventListener("click", closeUserModal);
        document
          .getElementById("saveUserBtn")
          .addEventListener("click", saveUser);
        document
          .getElementById("backToListBtn")
          .addEventListener("click", backToList);

        // Tab switching
        document.querySelectorAll(".tab").forEach((tab) => {
          tab.addEventListener("click", () => switchTab(tab.dataset.tab));
        });

        // Close modal on overlay click
        document.getElementById("userModal").addEventListener("click", (e) => {
          if (e.target.id === "userModal") {
            closeUserModal();
          }
        });
      }

      // Open add user modal
      function openAddUserModal() {
        document.getElementById("modalTitle").textContent = "Add User";
        document.getElementById("saveUserBtn").textContent = "Add";
        document.getElementById("userForm").reset();
        document.getElementById("modalError").classList.remove("show");
        currentUserId = null;
        isEditing = false;
        document.getElementById("userModal").classList.add("active");
      }

      // Close user modal
      function closeUserModal() {
        document.getElementById("userModal").classList.remove("active");
        document.getElementById("userForm").reset();
        currentUserId = null;
        isEditing = false;
      }

      // Save user
      function saveUser(e) {
        e.preventDefault();

        const name = document.getElementById("userName").value.trim();
        const email = document.getElementById("userEmail").value.trim();
        const contact = document.getElementById("userContact").value.trim();

        // Validation
        if (!name || !email || !contact) {
          showModalError("Please fill in all required fields.");
          return;
        }

        if (!isValidEmail(email)) {
          showModalError("Please enter a valid email address.");
          return;
        }

        if (!isValidPhone(contact)) {
          showModalError("Please enter a valid contact number.");
          return;
        }

        // Check for duplicate email
        const existingUser = users.find(
          (u) => u.email === email && u.id !== currentUserId
        );
        if (existingUser) {
          showModalError("A user with this email already exists.");
          return;
        }

        if (isEditing && currentUserId) {
          // Update existing user
          const userIndex = users.findIndex((u) => u.id === currentUserId);
          if (userIndex !== -1) {
            users[userIndex] = {
              ...users[userIndex],
              name,
              email,
              contact,
              firstName: name.split(" ")[0],
              lastName: name.split(" ").slice(1).join(" "),
            };
          }
        } else {
          // Add new user
          const newUser = {
            id: Date.now(),
            name,
            email,
            contact,
            firstName: name.split(" ")[0],
            lastName: name.split(" ").slice(1).join(" "),
          };
          users.push(newUser);
        }

        saveUsers();
        closeUserModal();
      }

      // Show modal error
      function showModalError(message) {
        const errorEl = document.getElementById("modalError");
        errorEl.textContent = message;
        errorEl.classList.add("show");
        setTimeout(() => {
          errorEl.classList.remove("show");
        }, 5000);
      }

      // Validation helpers
      function isValidEmail(email) {
        return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
      }

      function isValidPhone(phone) {
        return /^[\d\s\+\-\(\)]+$/.test(phone);
      }

      // View user
      function viewUser(userId) {
        currentUserId = userId;
        const user = users.find((u) => u.id === userId);

        if (!user) return;

        // Show detail view
        document.getElementById("usersListView").style.display = "none";
        document.getElementById("userDetailView").classList.add("active");

        // Populate header
        document.getElementById("detailUserName").textContent = user.name;
        document.getElementById("detailUserEmail").textContent = user.email;
        document.getElementById("detailUserContact").textContent = user.contact;

        // Populate basic info
        document.getElementById("firstName").value = user.firstName || "";
        document.getElementById("lastName").value = user.lastName || "";
        document.getElementById("yearOfBirth").value = user.yearOfBirth || "";
        document.getElementById("gender").value = user.gender || "";
        document.getElementById("phoneNumber").value = user.phoneNumber || "";
        document.getElementById("altPhoneNumber").value =
          user.altPhoneNumber || "";
        document.getElementById("emailId").value = user.emailId || user.email;
        document.getElementById("address").value = user.address || "";
        document.getElementById("pincode").value = user.pincode || "";
        document.getElementById("domicileState").value =
          user.domicileState || "";
        document.getElementById("domicileCountry").value =
          user.domicileCountry || "";

        // Populate education
        document.getElementById("schoolCollege").value =
          user.schoolCollege || "";
        document.getElementById("degree").value = user.degree || "";
        document.getElementById("course").value = user.course || "";
        document.getElementById("completionYear").value =
          user.completionYear || "";
        document.getElementById("grade").value = user.grade || "";
        document.getElementById("skills").value = user.skills || "";
        document.getElementById("projects").value = user.projects || "";

        // Populate experience
        document.getElementById("domain1").value = user.domain1 || "";
        document.getElementById("subdomain1").value = user.subdomain1 || "";
        document.getElementById("experience1").value = user.experience1 || "";
        document.getElementById("linkedinUrl").value = user.linkedinUrl || "";
        document.getElementById("resumeFileName").textContent =
          user.resumeFile || "No file selected";

        // Switch to first tab
        switchTab("basicInfo");
      }

      // Delete user
      function deleteUser(userId) {
        if (confirm("Are you sure you want to delete this user?")) {
          users = users.filter((u) => u.id !== userId);
          saveUsers();
        }
      }

      // Back to list
      function backToList() {
        document.getElementById("userDetailView").classList.remove("active");
        document.getElementById("usersListView").style.display = "block";
        currentUserId = null;
      }

      // Switch tab
      function switchTab(tabName) {
        // Update tab buttons
        document.querySelectorAll(".tab").forEach((tab) => {
          tab.classList.remove("active");
        });
        document
          .querySelector(`[data-tab="${tabName}"]`)
          .classList.add("active");

        // Update tab content
        document.querySelectorAll(".tab-content").forEach((content) => {
          content.classList.remove("active");
        });
        document.getElementById(`${tabName}Tab`).classList.add("active");
      }

      // Edit functions
      function editBasicInfo() {
        toggleFormFields("basicInfoForm", true);
      }

      function editEducation() {
        toggleFormFields("educationForm", true);
      }

      function editSkills() {
        toggleFormFields("skillsForm", true);
      }

      function editExperience() {
        toggleFormFields("experienceForm", true);
      }

      function editLinkedIn() {
        toggleFormFields("linkedinForm", true);
      }

      function editResume() {
        document.getElementById("resumeFile").disabled = false;
      }

      function toggleFormFields(formId, enable) {
        const form = document.getElementById(formId);
        const inputs = form.querySelectorAll("input, select, textarea");
        inputs.forEach((input) => {
          input.disabled = !enable;
        });

        if (enable) {
          // Add save button
          if (!form.querySelector(".save-changes-btn")) {
            const saveBtn = document.createElement("button");
            saveBtn.type = "button";
            saveBtn.className = "btn btn-primary save-changes-btn";
            saveBtn.textContent = "Save Changes";
            saveBtn.style.marginTop = "16px";
            saveBtn.onclick = () => saveFormChanges(formId);
            form.appendChild(saveBtn);
          }
        }
      }

      function saveFormChanges(formId) {
        const user = users.find((u) => u.id === currentUserId);
        if (!user) return;

        // Collect form data based on form type
        if (formId === "basicInfoForm") {
          user.firstName = document.getElementById("firstName").value;
          user.lastName = document.getElementById("lastName").value;
          user.name = `${user.firstName} ${user.lastName}`;
          user.yearOfBirth = document.getElementById("yearOfBirth").value;
          user.gender = document.getElementById("gender").value;
          user.phoneNumber = document.getElementById("phoneNumber").value;
          user.altPhoneNumber = document.getElementById("altPhoneNumber").value;
          user.emailId = document.getElementById("emailId").value;
          user.address = document.getElementById("address").value;
          user.pincode = document.getElementById("pincode").value;
          user.domicileState = document.getElementById("domicileState").value;
          user.domicileCountry =
            document.getElementById("domicileCountry").value;
        } else if (formId === "educationForm") {
          user.schoolCollege = document.getElementById("schoolCollege").value;
          user.degree = document.getElementById("degree").value;
          user.course = document.getElementById("course").value;
          user.completionYear = document.getElementById("completionYear").value;
          user.grade = document.getElementById("grade").value;
        } else if (formId === "skillsForm") {
          user.skills = document.getElementById("skills").value;
          user.projects = document.getElementById("projects").value;
        } else if (formId === "experienceForm") {
          user.domain1 = document.getElementById("domain1").value;
          user.subdomain1 = document.getElementById("subdomain1").value;
          user.experience1 = document.getElementById("experience1").value;
        } else if (formId === "linkedinForm") {
          user.linkedinUrl = document.getElementById("linkedinUrl").value;
        }

        saveUsers();
        toggleFormFields(formId, false);

        // Remove save button
        const form = document.getElementById(formId);
        const saveBtn = form.querySelector(".save-changes-btn");
        if (saveBtn) saveBtn.remove();

        alert("Changes saved successfully!");
      }

      // Utility functions
      function populateYearDropdowns() {
        const currentYear = new Date().getFullYear();
        const yearSelects = [
          document.getElementById("yearOfBirth"),
          document.getElementById("completionYear"),
        ];

        yearSelects.forEach((select) => {
          for (let year = currentYear; year >= currentYear - 100; year--) {
            const option = document.createElement("option");
            option.value = year;
            option.textContent = year;
            select.appendChild(option);
          }
        });
      }

      function populateStateCountryDropdowns() {
        const states = [
          "Andhra Pradesh",
          "Karnataka",
          "Tamil Nadu",
          "Telangana",
          "Maharashtra",
          "Delhi",
        ];
        const countries = [
          "India",
          "United States",
          "United Kingdom",
          "Canada",
          "Australia",
        ];

        const stateSelect = document.getElementById("domicileState");
        states.forEach((state) => {
          const option = document.createElement("option");
          option.value = state.toLowerCase().replace(/\s+/g, "-");
          option.textContent = state;
          stateSelect.appendChild(option);
        });

        const countrySelect = document.getElementById("domicileCountry");
        countries.forEach((country) => {
          const option = document.createElement("option");
          option.value = country.toLowerCase().replace(/\s+/g, "-");
          option.textContent = country;
          countrySelect.appendChild(option);
        });
      }

      function copyToClipboard(text) {
        navigator.clipboard.writeText(text).then(() => {
          alert("Copied to clipboard!");
        });
      }

      function viewResume() {
        alert("Resume viewing functionality - would open PDF in new tab");
      }

      // Initialize on load
      document.addEventListener("DOMContentLoaded", init);
    </script>
